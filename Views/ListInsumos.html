<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Insumos/insumosList.js" type="text/javascript"></script>
</head>
<body>
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <br>
        <br>
        <h1>INSUMOS</h1>
        <br>
        <div class="content-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Unidad</th>
                        <th>-</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody id="tab_InsBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="ins_mod_editar" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edici√≥n de insumos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="">
                        <div id="msg_alert_mod" class="alert alert-dark" role="alert" style="display: none;">
                        </div>
                        <div class="form-group" style='display: none;'>
                            <input type="number" class="form-control" id="ins_ide" name="ins_e" campo="Id de insumo" placeholder="Id De Insumo" onchange='removec(this)'>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="ins_nome" name="ins_e" campo="Nombre De Insumo" placeholder="Nombre De Insumo" onchange='removec(this)'>
                            </div>
                            <div class="form-group col-md-6">
                                <select class="form-control" id="ins_unie" name="ins_e" campo="Unidad" onchange='removec(this)'>
                                    <option value='' selected>Seleccione Unidad</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">                    
                    <a class="btn btn-danger btn-sm" href="#" role="button" data-dismiss="modal">Cancelar</a>
                    <a id="insActualizar" class="btn btn_sh btn-sm" href="javascript: validarActualizar();" role="button">Guardar</a>
                    <button id="insActualizando" class="btn btn_sh btn-sm" type="button" disabled style="display:none;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Guardando...
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
