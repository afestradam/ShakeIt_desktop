<head>
  <title>Listado De Insumos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Recursos/headers.js" type="text/javascript"></script>
  <script src="js/Insumos/insumosBD.js" type="text/javascript"></script>
  <script src="js/Insumos/insumosList.js" type="text/javascript"></script>
</head>

<body style="overflow-y: hidden;">
  <ul class="nav navColor justify-content-end fixed-top">
    <li class="nav-item">
      <a class="nav-link" href="ListProductos.html">LISTADO DE PRODUCTOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="RegProductos.html">REGISTRO DE PRODUCTOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="ListInsumos.html">LISTADO DE INSUMOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="RegInsumos.html">REGISTRO DE INSUMOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="inicio.html">SALIR</a>
    </li>
  </ul>
  <div class="" style="margin: 1%;">
    <br>
    <br>
    <h4>INSUMOS</h4>
    <hr>
  </div>
  <div class="responsive" style="overflow-y: auto; height: calc(100% - 150px); margin: 1%;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Unidad</th>
          <th>-</th>
          <th>-</th>
        </tr>
      </thead>
      <tbody id="tab_InsBody">
      </tbody>
    </table>
  </div>
  <div id="ins_mod_editar" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edición de insumos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form class="">
            <div id="msg_alert_mod" class="alert alert-dark" role="alert" style="display: none;">
            </div>
            <div class="form-group" style='display: none;'>
              <input type="number" class="form-control" id="ins_ide" name="ins_e" campo="Id de insumo" placeholder="Id De Insumo" onchange='removec(this)'>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="text" class="form-control" id="ins_nome" name="ins_e" campo="Nombre De Insumo" placeholder="Nombre De Insumo" onchange='removec(this)'>
              </div>
              <div class="form-group col-md-4">
                  <input type="number" class="form-control" id="ins_cante" name="ins_e" campo="Cantidad mínima en inventario" placeholder="Cantidad mínima en inventario" onchange='removec(this)'>
                </div>
              <div class="form-group col-md-4">
                <select class="form-control" id="ins_unie" name="ins_e" campo="Unidad" onchange='removec(this)'>
                  <option value='' selected>Seleccione Unidad</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class="btn btn-danger btn-sm" href="#" role="button" data-dismiss="modal">Cancelar</a>
          <a id="insActualizar" class="btn btn_sh btn-sm" href="javascript: validarActualizar();" role="button">Guardar</a>
          <button id="insActualizando" class="btn btn_sh btn-sm" type="button" disabled style="display:none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Guardando...
          </button>
        </div>
      </div>
    </div>
  </div>
  <!---------------------------Modal Mensaje----------------------------->
  <div class="modal fade bd-example-modal-lg" id="modal_msg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" style="font-weight: bold;">Alerta</p>
        </div>
        <div class="modal-body" id="msg">
        </div>
        <center>
          <div class="modal-footer" id="btns">
          </div>
        </center>
      </div>
    </div>
  </div>
</body>
