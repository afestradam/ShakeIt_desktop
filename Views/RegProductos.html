<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Productos/productosReg.js" type="text/javascript"></script>
</head>
<body>
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <br>
        <br>
        <h1>REGISTRO DE PRODUCTOS</h1>
        <hr>
        <div class="modal-body">

                    <form class="">
                        <div id="msg_alert_mod" class="alert alert-dark" role="alert" style="display: none;">
                        </div>
                        <div class="form-group" style='display:;'>
                            <input type="number" class="form-control" id="pro_idg" name="pro_g" campo="Id de producto" placeholder="Id De Producto" onchange='removec(this)'>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pro_nomg" name="pro_g" campo="Nombre Corto" placeholder="Nombre Corto" onchange='removec(this)'>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pro_nomcg" name="pro_g" campo="Nombre Completo" placeholder="Nombre Completo" onchange='removec(this)'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="pro_precg" name="pro_g" campo="Precio" placeholder="Precio" onchange='removec(this)'>
                            </div>
                            <div class="form-group col-md-6">
                                <select class="form-control" id="pro_catg" name="pro_g" campo="Categoría" onchange='removec(this)'>
                                    <option value='' selected>Seleccione Categoría</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-12">
                                <textarea class="form-control" id="pro_descg" name="pro_g" campo="Descripción" placeholder="Descripción" onchange='removec(this)'></textarea>
                            </div>
                        </div>
                    </form> 
                    <form>
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <select class="form-control" id="pro_ins" name="ins_g" campo="Insumo" onchange='removec(this), Get_InsiumoPro()'>
                                    <option selected value=''>Seleccione Insumo</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="number" class="form-control" id="pro_ins_cant" name="ins_g" campo="Cantidad" placeholder="Cantidad" onchange='removec(this)'>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="text" class="form-control" id="pro_ins_unidad" name="ins_g" campo="Unidad" placeholder="Unidad" onchange='removec(this)' readonly='readonly'>
                            </div>
                            <div class="form-group col-md-1" style="display: none;">
                                <input type="number" id="num_ins" value="0">
                            </div>
                            <div class="form-group col-md-1">
                                <a class="btn btn-primary" href="javascript: ValAgregarInsumo()" role="button"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                    </form>
                    <div id="pro_nuevo_insumos">
                    </div>
                    <hr>
                    <div id="pro_editar_insumos" class="container-fluid">
                    </div>
                </div>
                <div class="modal-footer">                    
                    <a class="btn btn-danger btn-sm" href="#" role="button" data-dismiss="modal">Cancelar</a>
                    <a id="proGuardar" class="btn btn_sh btn-sm" href="javascript: validarGuardar();" role="button">Guardar</a>
                    <button id="proGuardando" class="btn btn_sh btn-sm" type="button" disabled style="display:none;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Guardando...
                    </button>
                </div>
    </div>
</body>
