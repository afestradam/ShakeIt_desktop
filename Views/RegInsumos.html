<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Insumos/insumosReg.js" type="text/javascript"></script>
</head>
<body>
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <br>
        <br>
        <h1>REGISTRO DE INSUMOS</h1>
        <hr>
        <div class="modal-body">

            <form class="">
                <div id="msg_alert_mod" class="alert alert-dark" role="alert" style="display: none;">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="ins_nomg" name="ins_g" campo="Nombre De Insumo" placeholder="Nombre De Insumo" onchange='removec(this)'>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" id="ins_unig" name="ins_g" campo="Unidad" onchange='removec(this)'>
                            <option value='' selected>Seleccione Unidad</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">                    
            <a class="btn btn-danger btn-sm" href="#" role="button" data-dismiss="modal">Cancelar</a>
            <a id="insGuardar" class="btn btn_sh btn-sm" href="javascript: validarGuardar();" role="button">Guardar</a>
            <button id="insGuardando" class="btn btn_sh btn-sm" type="button" disabled style="display:none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Guardando...
            </button>
        </div>
    </div>
</body>
